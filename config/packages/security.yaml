security:
    encoders:
        App\Entity\Participants:
                algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        #in_memory: { memory: ~ }
        app_user_provider:
            entity:
                class: App\Entity\Participants
                property: mail
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            logout_on_user_change: true
            form_login:
                login_path: participants_login
                check_path: participants_login
            logout:
                path: participants_logout
                target: participants_login
            provider: app_user_provider
#            remember_me:
#                key: "%secret%"
#                lifetime: 77760000 #equivaut Ã  90 jours en secondes
#                path: /
#                domain: ~



            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
